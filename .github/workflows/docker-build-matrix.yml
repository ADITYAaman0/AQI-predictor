name: Docker Build Matrix

on:
  workflow_call:
    inputs:
      push:
        required: false
        type: boolean
        default: false
      platforms:
        required: false
        type: string
        default: 'linux/amd64'

jobs:
  build-matrix:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api
            dockerfile: Dockerfile
            context: .
            target: application
          - name: streamlit
            dockerfile: Dockerfile.streamlit
            context: .
            target: ""
          - name: celery
            dockerfile: Dockerfile.celery
            context: .
            target: ""
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: ${{ inputs.push }}
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        target: ${{ matrix.service.target }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: ${{ inputs.platforms }}
        cache-from: type=gha,scope=${{ matrix.service.name }}
        cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Test image
      if: ${{ !inputs.push }}
      run: |
        docker run --rm ghcr.io/${{ github.repository }}-${{ matrix.service.name }}:${{ github.ref_name }}-${{ github.sha }} --help || true

    - name: Scan image for vulnerabilities
      if: ${{ inputs.push }}
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}-${{ matrix.service.name }}:${{ github.ref_name }}-${{ github.sha }}
        format: 'sarif'
        output: 'trivy-${{ matrix.service.name }}.sarif'

    - name: Upload Trivy scan results
      if: ${{ inputs.push }}
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-${{ matrix.service.name }}.sarif'
        category: 'docker-${{ matrix.service.name }}'