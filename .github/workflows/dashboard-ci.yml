name: Dashboard CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Code Quality and Linting
  quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run ESLint
        working-directory: dashboard
        run: npm run lint

      - name: Type check
        working-directory: dashboard
        run: npx tsc --noEmit

  # Job 2: Unit and Property-Based Tests
  test:
    name: Unit & Property Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run unit tests
        working-directory: dashboard
        run: npm run test:coverage

      - name: Run property-based tests
        working-directory: dashboard
        run: npm run test:properties

      - name: Generate property test report
        working-directory: dashboard
        run: npm run test:property-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./dashboard/coverage/lcov.info
          flags: dashboard
          name: dashboard-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            dashboard/coverage/
            dashboard/PROPERTY_TEST_RESULTS.md

  # Job 3: E2E Tests
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: dashboard
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        working-directory: dashboard
        run: npm run build

      - name: Run E2E tests
        working-directory: dashboard
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: dashboard/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: dashboard/playwright-results.json

  # Job 4: Visual Regression Tests
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: dashboard
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: dashboard
        run: npm run build

      - name: Run visual regression tests
        working-directory: dashboard
        run: npm run test:visual
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000

      - name: Upload visual diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff
          path: |
            dashboard/e2e/__screenshots__/*-diff.png
            dashboard/e2e/__screenshots__/*-actual.png

      - name: Generate visual test report
        if: always()
        working-directory: dashboard
        run: npm run test:visual:report

      - name: Upload visual report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: dashboard/visual-regression-report.json

  # Job 5: Lighthouse CI
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build application
        working-directory: dashboard
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: https://api-staging.example.com

      - name: Run Lighthouse CI
        working-directory: dashboard
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: dashboard/.lighthouseci/

  # Job 6: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Run npm audit
        working-directory: dashboard
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=dashboard/package.json

  # Job 7: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [quality, test]
    
    strategy:
      matrix:
        environment: [development, staging, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Load environment variables
        working-directory: dashboard
        run: |
          if [ -f .env.${{ matrix.environment }} ]; then
            cat .env.${{ matrix.environment }} >> $GITHUB_ENV
          fi

      - name: Build application
        working-directory: dashboard
        run: npm run build
        env:
          NODE_ENV: ${{ matrix.environment }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.environment }}
          path: dashboard/.next/
          retention-days: 7

  # Job 8: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e, lighthouse]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.aqi-dashboard.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run pre-deployment checks
        working-directory: dashboard
        run: npm run check:deployment:staging

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-staging
          path: dashboard/.next/

      - name: Deploy to Vercel (Staging)
        working-directory: dashboard
        run: |
          npm install -g vercel
          vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Wait for deployment to be ready
        run: sleep 10

      - name: Run smoke tests
        working-directory: dashboard
        run: npm run test:smoke:staging
        env:
          STAGING_URL: https://staging.aqi-dashboard.example.com

      - name: Start post-deployment monitoring
        working-directory: dashboard
        run: npm run monitor:staging
        continue-on-error: true

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Staging deployment successful!\n\nðŸ”— [View deployment](https://staging.aqi-dashboard.example.com)\n\n**Next steps:**\n- [ ] Test all critical features\n- [ ] Verify on multiple devices/browsers\n- [ ] Check for any errors or issues'
            })

  # Job 9: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e, lighthouse, visual-regression]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://aqi-dashboard.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Run pre-deployment checks
        working-directory: dashboard
        run: npm run check:deployment:production

      - name: Create backup record
        working-directory: dashboard
        run: |
          mkdir -p backups
          echo "Backup created at $(date -u +%Y-%m-%dT%H:%M:%SZ)" > backups/backup-$(date -u +%Y%m%d-%H%M%S).txt
          echo "Commit: ${{ github.sha }}" >> backups/backup-$(date -u +%Y%m%d-%H%M%S).txt
          echo "Branch: ${{ github.ref }}" >> backups/backup-$(date -u +%Y%m%d-%H%M%S).txt

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-production
          path: dashboard/.next/

      - name: Deploy to Vercel (Production)
        working-directory: dashboard
        run: |
          npm install -g vercel
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Wait for deployment to be ready
        run: sleep 15

      - name: Run smoke tests
        working-directory: dashboard
        run: npm run test:smoke:production
        env:
          PRODUCTION_URL: https://aqi-dashboard.example.com

      - name: Start post-deployment monitoring
        working-directory: dashboard
        run: npm run monitor:production:long
        continue-on-error: true

      - name: Notify team of successful deployment
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: 'âœ… Production deployment successful!',
              attachments: [{
                color: 'good',
                text: 'Dashboard has been deployed to production.\n\nðŸ”— <https://aqi-dashboard.example.com|View deployment>\nðŸ“Š Monitor the deployment closely for the next 24 hours.',
                fields: [{
                  title: 'Version',
                  value: '${{ github.sha }}',
                  short: true
                }, {
                  title: 'Branch',
                  value: '${{ github.ref }}',
                  short: true
                }]
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Dashboard Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## Dashboard Release ${{ github.ref }}
            
            ### What's New
            - Deployed to production
            - All tests passed
            - Smoke tests successful
            
            ### Deployment Details
            - Commit: ${{ github.sha }}
            - Environment: Production
            - URL: https://aqi-dashboard.example.com
            
            ### Monitoring
            Monitor the deployment for:
            - Error rates
            - Performance metrics
            - User feedback
            
            **If issues arise, rollback with:** `vercel rollback`

  # Job 10: Notify on Failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [quality, test, e2e, lighthouse, visual-regression]
    if: failure()
    
    steps:
      - name: Send Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Dashboard CI/CD Pipeline failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          channel: '#ci-notifications'
