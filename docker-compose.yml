version: '3.8'

services:
  # TimescaleDB with PostGIS
  timescaledb:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: aqi-timescaledb
    environment:
      POSTGRES_DB: aqi_predictor
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: aqi_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/home/postgres/pgdata/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - aqi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aqi_user -d aqi_predictor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: aqi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aqi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi-api
    environment:
      - DATABASE_URL=postgresql://aqi_user:aqi_password@timescaledb:5432/aqi_predictor
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - OTLP_ENDPOINT=http://jaeger:4317
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aqi-network
    volumes:
      - .:/app
    restart: unless-stopped

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi-celery-worker
    environment:
      - DATABASE_URL=postgresql://aqi_user:aqi_password@timescaledb:5432/aqi_predictor
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aqi-network
    volumes:
      - .:/app
    command: celery -A src.tasks.celery_app worker --loglevel=info
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi-celery-beat
    environment:
      - DATABASE_URL=postgresql://aqi_user:aqi_password@timescaledb:5432/aqi_predictor
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aqi-network
    volumes:
      - .:/app
    command: celery -A src.tasks.celery_app beat --loglevel=info
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aqi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    networks:
      - aqi-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aqi-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/etc/grafana/dashboards
    networks:
      - aqi-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Jaeger for distributed tracing (optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: aqi-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - aqi-network
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  aqi-network:
    driver: bridge