<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Predictor - Interactive Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>AQI Predictor</h1>
                <div class="header-controls">
                    <div class="view-toggle">
                        <button id="current-view" class="toggle-btn active">Current</button>
                        <button id="forecast-view" class="toggle-btn">Forecast</button>
                    </div>
                    <div class="viz-toggle">
                        <button id="markers-viz" class="toggle-btn active">Markers</button>
                        <button id="heatmap-viz" class="toggle-btn">Heatmap</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div id="map" class="map-container"></div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Animation Controls (hidden by default) -->
                <div id="animation-controls" class="animation-controls hidden">
                    <div class="timeline-container">
                        <button id="play-btn" class="control-btn">▶</button>
                        <button id="pause-btn" class="control-btn hidden">⏸</button>
                        <button id="reset-btn" class="control-btn">⏮</button>
                        <input type="range" id="timeline-slider" min="0" max="23" value="0" class="timeline-slider">
                        <span id="current-hour" class="hour-display">00:00</span>
                    </div>
                </div>
                
                <!-- Filter Controls -->
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="district-filter">District:</label>
                        <select id="district-filter" class="filter-select">
                            <option value="">All Districts</option>
                        </select>
                    </div>
                </div>
                
                <!-- Status Indicators -->
                <div class="status-indicators">
                    <div id="connection-status" class="status-indicator online">
                        <span class="status-dot"></span>
                        <span class="status-text">Online</span>
                    </div>
                    <div id="data-freshness" class="status-indicator">
                        <span class="freshness-text">Updated: --</span>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading AQI data...</div>
        </div>
        
        <!-- Error Modal -->
        <div id="error-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Connection Error</h3>
                    <button id="close-error" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="error-message">Unable to load data. Please check your connection.</p>
                </div>
                <div class="modal-footer">
                    <button id="retry-btn" class="btn btn-primary">Retry</button>
                    <button id="offline-btn" class="btn btn-secondary">Continue Offline</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster Plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet Heat Plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <!-- Application JavaScript -->
    <script type="module" src="js/config/config.js"></script>
    <script type="module" src="js/utils/mobile-responsive.js"></script>
    <script type="module" src="js/utils/touch-gestures.js"></script>
    <script type="module" src="js/integration/api-router.js"></script>
    <script type="module" src="js/integration/data-transformer.js"></script>
    <script type="module" src="js/integration/cache-controller.js"></script>
    <script type="module" src="js/integration/auth-manager.js"></script>
    <script type="module" src="js/components/map-controller.js"></script>
    <script type="module" src="js/components/data-loader.js"></script>
    <script type="module" src="js/components/layer-manager.js"></script>
    <script type="module" src="js/components/animation-controller.js"></script>
    <script type="module" src="js/components/filter-controller.js"></script>
    <script type="module" src="js/utils/error-handler.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
