# NOTE: This is a template. In production, use sealed-secrets or external secret management
# Create actual secrets using: kubectl create secret generic aqi-secrets --from-env-file=.env.production
apiVersion: v1
kind: Secret
metadata:
  name: aqi-secrets
  namespace: aqi-predictor
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  DATABASE_URL: "postgresql://aqi_user:REPLACE_WITH_ACTUAL_PASSWORD@timescaledb-service:5432/aqi_predictor"
  
  # Redis URL
  REDIS_URL: "redis://redis-service:6379/0"
  
  # Application secrets
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  
  # External API keys
  OPENWEATHER_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  GOOGLE_MAPS_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  CPCB_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
  
  # Monitoring
  SENTRY_DSN: "REPLACE_WITH_ACTUAL_DSN"
  GRAFANA_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Email/SMS for alerts
  SMTP_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  SMS_API_KEY: "REPLACE_WITH_ACTUAL_KEY"
