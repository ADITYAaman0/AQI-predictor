apiVersion: v1
kind: ConfigMap
metadata:
  name: aqi-config
  namespace: aqi-predictor
data:
  ENVIRONMENT: "production"
  RATE_LIMIT_ANONYMOUS: "1000"
  RATE_LIMIT_AUTHENTICATED: "5000"
  ENFORCE_HTTPS: "true"
  LOG_LEVEL: "info"
  CELERY_CONCURRENCY: "4"
  CELERY_MAX_TASKS_PER_CHILD: "1000"
  REDIS_DB: "0"
  POSTGRES_DB: "aqi_predictor"
  POSTGRES_USER: "aqi_user"
  # API URLs
  API_BASE_URL: "http://api-service:8000"
  # Cache TTL settings
  CACHE_TTL_CURRENT: "300"
  CACHE_TTL_FORECAST: "3600"
  # Model settings
  MODEL_PATH: "/app/models"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
