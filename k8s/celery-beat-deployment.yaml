apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: aqi-predictor
  labels:
    app: celery-beat
spec:
  replicas: 1  # Only one beat scheduler should run
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: aqi-predictor-celery:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - src.tasks.celery_app
        - beat
        - --loglevel=info
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: aqi-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: REDIS_URL
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: OPENWEATHER_API_KEY
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: GOOGLE_MAPS_API_KEY
        - name: CPCB_API_KEY
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: CPCB_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "ps aux | grep 'celery.*beat' | grep -v grep"
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
