apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: aqi-predictor
  labels:
    app: celery-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: aqi-predictor-celery:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - src.tasks.celery_app
        - worker
        - --loglevel=info
        - --concurrency=4
        - --max-tasks-per-child=1000
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: aqi-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: REDIS_URL
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: OPENWEATHER_API_KEY
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: GOOGLE_MAPS_API_KEY
        - name: CPCB_API_KEY
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: CPCB_API_KEY
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: aqi-secrets
              key: SENTRY_DSN
        - name: CELERY_CONCURRENCY
          valueFrom:
            configMapKeyRef:
              name: aqi-config
              key: CELERY_CONCURRENCY
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - src.tasks.celery_app
            - inspect
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-storage-pvc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-hpa
  namespace: aqi-predictor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
