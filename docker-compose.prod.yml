# Docker Compose configuration for production environment
version: '3.8'

services:
  # TimescaleDB with PostGIS
  timescaledb:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: aqi_timescaledb_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - timescale_data_prod:/home/postgres/pgdata/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./docker/backup:/backup
    networks:
      - aqi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: aqi_redis_prod
    volumes:
      - redis_data_prod:/data
      - ./docker/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - aqi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - CPCB_API_KEY=${CPCB_API_KEY}
      - ENFORCE_HTTPS=true
      - RATE_LIMIT_ANONYMOUS=${RATE_LIMIT_ANONYMOUS:-1000}
      - RATE_LIMIT_AUTHENTICATED=${RATE_LIMIT_AUTHENTICATED:-5000}
      - SENTRY_DSN=${SENTRY_DSN}
    ports:
      - "8000:8000"
    volumes:
      - api_logs_prod:/app/logs
      - model_data_prod:/app/models
    networks:
      - aqi_network
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Streamlit dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: aqi_dashboard_prod
    environment:
      - ENVIRONMENT=production
      - API_BASE_URL=${API_BASE_URL:-http://api:8000}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    ports:
      - "8501:8501"
    volumes:
      - dashboard_logs_prod:/app/logs
    networks:
      - aqi_network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Leaflet frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aqi_frontend_prod
    volumes:
      - frontend_static_prod:/usr/share/nginx/html/map
    networks:
      - aqi_network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Celery worker for background tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - CPCB_API_KEY=${CPCB_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - celery_logs_prod:/app/logs
      - model_data_prod:/app/models
    networks:
      - aqi_network
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=4

  # Celery Beat scheduler
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: aqi_celery_beat_prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - CPCB_API_KEY=${CPCB_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - celery_logs_prod:/app/logs
    networks:
      - aqi_network
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    command: celery -A src.tasks.celery_app beat --loglevel=info

  # Nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: aqi_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
      - nginx_logs_prod:/var/log/nginx
      - frontend_static_prod:/usr/share/nginx/html/map:ro
    networks:
      - aqi_network
    depends_on:
      - api
      - dashboard
      - frontend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aqi_prometheus_prod
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    networks:
      - aqi_network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aqi_grafana_prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - aqi_network
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  timescale_data_prod:
  redis_data_prod:
  api_logs_prod:
  dashboard_logs_prod:
  celery_logs_prod:
  model_data_prod:
  nginx_logs_prod:
  prometheus_data_prod:
  grafana_data_prod:
  frontend_static_prod:

networks:
  aqi_network:
    driver: bridge